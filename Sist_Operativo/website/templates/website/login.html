{% extends "website/base.html" %}
{% load static %}
{% block title %}Login{% endblock %} 
 {% block additionalStyles %}
     <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
 {% endblock %}

 {% block login%}
    <div class="background">
        <div class="parent-container d-flex justify-content-center"> 
            <div class="row ">
                <div class="col-xs-6 .col-md-4">
                    <div class="container">
                        <img src="../static/images/img_login.webp" class="img-fluid rounded-left" width="400"> 
                    </div>        
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-6 .col-md-4">
                    <div class="container">
                        <div class="card">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" Required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="pass1" name="password" placeholder="Enter Your Password" Required>
                                </div>
                                <input class="btn btn-primary btn-lg btn-block" type="submit" name="LogIn user" value="Iniciar Sesion">
                                <div class="links">
                                    <a href="{% url 'register' %}" class="link-secondary">Â¿No Tienes Cuenta?, Regisrate</a>
                                </div>
                                <div class="error"> 
                                    {% for message in messages %}
                                        <div class="alert alert-danger alert-dismissible fade show small" role="alert">
                                            <strong>Message:</strong> {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    {% endfor %}
                                <div>
                            </form>
                        <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
