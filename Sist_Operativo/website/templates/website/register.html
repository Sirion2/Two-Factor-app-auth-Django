{% extends "website/base.html" %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block additionalStyles %}
     <link rel="stylesheet" href="{% static 'css/register.css' %}"/>
{% endblock %}

{% block register %}
    <div class="background">
        <div class="parent-container d-flex justify-content-center">
            <div class="row ">
                <div class="col-xs-6 .col-md-4">
                    <div class="container">
                        <img src="../static/images/img_register.webp" class="img-fluid rounded-left" width="400">
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-6 .col-md-4">
                    <div class="container">
                        <div class="card">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username*</label>
                                    <input type="text" class="form-control" id="username" name="username" Required>

                                </div>
                                <div class="form-group">
                                    <label for="username">Email*</label>
                                    <input type="email" class="form-control" id="email" name="email" Required>

                                </div>
                                <div class="form-group">
                                    <label for="password">Password*</label>
                                    <input type="password" class="form-control" id="password1" name="password1" Required>

                                </div>
                                <div class="form-group">
                                    <label for="password">Password confirmation*</label>
                                    <input type="password" class="form-control" id="password2" name="password2" Required>
                                </div>

                                <input class="btn btn-primary btn-lg btn-block" type="submit" name="Create user" value="Registrarse">
                                
                                <div class="links">
                                    <a href="{% url 'login' %}" class="link-secondary">Â¿Tienes Cuenta?, Inicia Sesion</a>
                                </div>
                                <div class="error"> 
                                    {% for message in messages %}
                                        <div class="alert alert-danger alert-dismissible fade show small" role="alert">
                                            <strong>Message:</strong> {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    {% endfor %}
                                <div>
                            </form>
                        <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
