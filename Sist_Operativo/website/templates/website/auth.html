{% extends "website/base.html" %}
{% load static %}
{% block title %}Auth{% endblock %}
{% block additionalStyles %}
     <link rel="stylesheet" href="{% static 'css/auth.css' %}"/>
{% endblock %}

{% block auth %}
    <div class="background">
        <div class="parent-container d-flex justify-content-center"> 
            <div class="row" >
                <div class="col-xs-6 .col-md-4">
                    <div class="container">
                        <div class="card">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="password">Token*</label>
                                    <input type="password" class="form-control" id="token" name="token" Required>
                                </div>
                                <input class="btn btn-primary btn-lg btn-block" type="submit" name="Create user" value="Verificar">
                                <div class="links">
                                    <a href="{% url 'resend_token' %}" class="link-secondary">Reenviar Token</a>
                                </div>
                                <div class="error">
                                    {% for message in messages %}
                                        <div class="alert alert-danger alert-dismissible fade show small" role="alert">
                                            <strong>Message:</strong> {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    {% endfor %}
                                </div>
                            </form>
                        <div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
